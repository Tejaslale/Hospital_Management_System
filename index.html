<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hospital Management System</h1>
        </header>
        <main>
            <section class="form-section">
                <h2>Add Patient</h2>
                <form id="add-patient-form">
                    <label for="id">Patient ID:</label>
                    <input type="text" id="id" name="id" required>

                    <label for="name">Patient Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Patient Email ID:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Patient Phone No.:</label>
                    <input type="text" id="phone" name="phone" required>

                    <label for="address">Patient Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>

                    <label for="disease">Disease:</label>
                    <input type="text" id="disease" name="disease" required>

                    <button type="submit">Add Patient</button>
                </form>
            </section>
            
            <section class="form-section">
                <h2>Search Patient</h2>
                <form id="search-patient-form">
                    <label for="search-id">Patient ID:</label>
                    <input type="text" id="search-id" name="search-id" required>
                    <button type="submit">Search Patient</button>
                </form>
                <div id="search-results">
                    <!-- Search results will be displayed here -->
                </div>
            </section>
            
            <section class="form-section">
                <h2>Display Patients</h2>
                <button id="display-patients">Display All Patients</button>
                <div id="patient-list">
                    <!-- Patient list will be displayed here -->
                </div>
            </section>
        </main>
        <footer>
            <p>Â© 2024 Hospital Management System</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
